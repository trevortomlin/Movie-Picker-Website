<h1 class="title">Movie Picker</h1>

<div class="login-form">
    <input id="name" [(ngModel)]="user.name" placeholder="enter your name">
    <input id="roomId" [(ngModel)]="user.room" placeholder="room id">
    <button (click)="host_room(user.name)">Host</button>
    <button (click)="connect_to_room(user.name, user.room)">Join</button>
</div>
